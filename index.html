<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"/>

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="https://assets.nflxext.com/en_us/layout/ecweb/common/logo-shadow2x.png"
          class="netflix-logo-image"
          alt="logo"/>

        <nav>
          <a href="#">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Mais recentes</a>
          <a href="#">Minha lista</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <img src="./img/flashlogo.png" alt="" class="flashlogo" />

          <h4 class="info">Top 2 séries de hoje</h4>

          <p class="descricao">
            Ele foi atingido por um raio e ganhou o poder da <br />
            velocidade. Para a bandidagem, correr é inútil.
          </p>
        </div>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play" aria-hidden="true"></i>
            Assistir
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle" aria-hidden="true"></i>
            Mais informações
          </button>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
        <h3 class="lista">
            <b>Em alta</b>
        </h3>
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img clas="box-filme" src="img/mini1.jpg" alt="filmes" />
        </div>

        <div class="item">
          <img clas="box-filme" src="img/mini2.jpg" alt="filmes" />
        </div>

        <div class="item">
          <img clas="box-filme" src="img/mini3.jpg" alt="filmes" />
        </div>

        <div class="item">
          <img clas="box-filme" src="img/mini4.jpg" alt="filmes" />
        </div>

        <div class="item">
          <img clas="box-filme" src="img/mini5.jpg" alt="filmes" />
        </div>

        <div class="item">
          <img clas="box-filme" src="img/mini6.jpg" alt="filmes" />
        </div>

        <div class="item">
          <img clas="box-filme" src="img/mini7.jpg" alt="filmes" />
        </div>

        <div class="item">
          <img clas="box-filme" src="img/mini8.jpg" alt="filmes" />
        </div>

        <div class="item">
          <img clas="box-filme" src="img/mini9.jpg" alt="filmes" />
        </div>

        <div class="item">
          <img clas="box-filme" src="img/mini10.jpg" alt="filmes" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
